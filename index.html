<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Valentine</title>
  <style>
    * { box-sizing: border-box; }body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  padding: 20px;
}

.container {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 420px;
}

/* Jumping bear */
.bear {
  font-size: 60px;
  margin-bottom: 10px;
  animation: jump 1s infinite ease-in-out;
}

@keyframes jump {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: clamp(1.6rem, 6vw, 2.5rem);
  margin-bottom: 25px;
  line-height: 1.3;
}

.buttons {
  position: relative;
  height: 140px;
  margin-top: 10px;
}

button {
  padding: 14px 26px;
  font-size: clamp(16px, 4.5vw, 20px);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.25s ease;
  touch-action: manipulation;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  position: absolute;
  left: 20%;
  top: 40%;
  transform: translate(-50%, -50%) scale(1);
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  left: 75%;
  top: 40%;
  transform: translate(-50%, -50%);
}

.balloon {
  position: absolute;
  font-size: clamp(20px, 6vw, 30px);
  animation: float linear infinite;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(110vh) scale(1); }
  100% { transform: translateY(-15vh) scale(1.2); }
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 5;
  padding: 20px;
}

.popup {
  background: white;
  color: #333;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  width: 100%;
  max-width: 320px;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup h2 {
  font-size: clamp(1.2rem, 5vw, 1.6rem);
  margin-bottom: 10px;
}

.popup button {
  background: #ff4d6d;
  color: white;
  margin-top: 15px;
  width: 100%;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="bear">üß∏‚ù§Ô∏è</div>
    <h1>Natasha, will you be my Valentine?</h1>
    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>  <div id="overlay">
    <div class="popup" id="popupContent"></div>
  </div>  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const popupContent = document.getElementById("popupContent");
    const buttonArea = document.getElementById("buttonArea");

    const noMessages = [
      "Are you sure? üß∏üò¢",
      "Really sure? ü•∫",
      "Surely not? üò≠",
      "Give it another thought? üíî",
      "Last chance‚Ä¶ sure? ü•π"
    ];

    let noClickCount = 0;
    let yesScale = 1;

    function moveNoButton() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (areaRect.width - btnWidth);
      const y = Math.random() * (areaRect.height - btnHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // NO button click
    noBtn.addEventListener("click", () => {
      const message = noMessages[Math.min(noClickCount, noMessages.length - 1)];

      overlay.style.display = "flex";
      popupContent.innerHTML = `
        <h2>${message}</h2>
        <button id="closeBtn">Okay</button>
      `;

      document.getElementById("closeBtn").addEventListener("click", closePopup);

      noClickCount++;

      // Grow YES button
      yesScale += 0.15;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

      // Move NO button after click
      moveNoButton();
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      popupContent.innerHTML = `
        <h2>I knew you would say YES! ‚ù§Ô∏èü•∞</h2>
        <button id="closeBtn">Close</button>
      `;

      document.getElementById("closeBtn").addEventListener("click", closePopup);
    });

    function closePopup() {
      overlay.style.display = "none";
    }

    // Floating heart balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.innerText = "‚ù§Ô∏è";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 8000);
    }

    setInterval(createBalloon, 600);
  </script></body>
</html>
