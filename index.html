<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Valentine</title>
  <style>
    * { box-sizing: border-box; }body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  padding: 20px;
}

.container {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 420px;
}

/* Jumping teddy GIF */
.bear img {
  width: 110px;
  animation: jump 1s infinite ease-in-out;
}

@keyframes jump {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: clamp(1.6rem, 6vw, 2.5rem);
  margin-bottom: 25px;
  line-height: 1.3;
}

.buttons {
  position: relative;
  height: 140px;
  margin-top: 10px;
}

button {
  padding: 14px 26px;
  font-size: clamp(16px, 4.5vw, 20px);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.25s ease;
  touch-action: manipulation;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  position: absolute;
  left: 20%;
  top: 40%;
  transform: translate(-50%, -50%) scale(1);
  z-index: 3;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  left: 75%;
  top: 40%;
  transform: translate(-50%, -50%);
  z-index: 3;
}

.balloon {
  position: absolute;
  font-size: clamp(20px, 6vw, 30px);
  animation: float linear infinite;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(110vh) scale(1); }
  100% { transform: translateY(-15vh) scale(1.2); }
}

/* Overlay popup */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
  padding: 20px;
}

.popup {
  background: white;
  color: #333;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  width: 100%;
  max-width: 340px;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup h2 {
  font-size: clamp(1.2rem, 5vw, 1.6rem);
  margin-bottom: 10px;
}

.popup button {
  background: #ff4d6d;
  color: white;
  margin-top: 15px;
  width: 100%;
}

/* Confetti canvas */
#confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9;
}

  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
  </audio><canvas id="confetti"></canvas>

  <div class="container">
    <div class="bear">
      <img src="https://media.tenor.com/6Xg4zN7Y7YcAAAAi/teddy-bear-love.gif" alt="teddy bear" />
    </div>
    <h1>Natasha, will you be my Valentine?</h1>
    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>  <div id="overlay">
    <div class="popup" id="popupContent"></div>
  </div>  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const popupContent = document.getElementById("popupContent");
    const buttonArea = document.getElementById("buttonArea");
    const music = document.getElementById("music");

    const noMessages = [
      "Are you sure? üß∏üò¢",
      "Really sure? ü•∫",
      "Surely not? üò≠",
      "Give it another thought? üíî",
      "Last chance‚Ä¶ sure? ü•π"
    ];

    let noClickCount = 0;
    let yesScale = 1;

    function moveNoButton() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (areaRect.width - btnWidth);
      const y = Math.random() * (areaRect.height - btnHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("click", () => {
      const message = noMessages[Math.min(noClickCount, noMessages.length - 1)];

      overlay.style.display = "flex";
      popupContent.innerHTML = `
        <h2>${message}</h2>
        <button id="closeBtn">Okay</button>
      `;

      document.getElementById("closeBtn").addEventListener("click", closePopup);

      noClickCount++;
      yesScale += 0.15;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      startCelebration();

      overlay.style.display = "flex";
      popupContent.innerHTML = `
        <h2>I knew you would say YES! ‚ù§Ô∏èü•∞<br><br>You just made me the happiest person alive üíñ</h2>
        <button id="closeBtn">Aww ‚ù§Ô∏è</button>
      `;

      document.getElementById("closeBtn").addEventListener("click", closePopup);
    });

    function closePopup() {
      overlay.style.display = "none";
    }

    // Floating hearts
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.innerText = "‚ù§Ô∏è";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 600);

    // Confetti celebration
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function startCelebration() {
      music.play().catch(() => {});

      confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 50
      }));

      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff4d6d";

      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += Math.cos(c.d) + 2;
        if (c.y > canvas.height) c.y = -10;
      });

      requestAnimationFrame(animateConfetti);
    }
  </script></body>
</html>
